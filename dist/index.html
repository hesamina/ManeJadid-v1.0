    <title>منِ جدید (m.j) - تحول فردی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-main: #4f46e5;
        --brand-on-main: #ffffff; 
        --brand-bg: #f8fafc;
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--brand-bg);
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
      }

      .dark body { background-color: #020617; }
      .dark { color-scheme: dark; }
      
      .custom-scroll::-webkit-scrollbar { width: 4px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }

      /* انیمیشن برق همزمان تیک‌ها هر ۴ ثانیه */
      @keyframes neon-glint {
        0%, 85%, 100% { transform: translateX(-100%) skewX(-20deg); opacity: 0; }
        90% { opacity: 0.8; }
        95% { transform: translateX(200%) skewX(-20deg); opacity: 0; }
      }
      .glint-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        animation: neon-glint 4s infinite linear;
        pointer-events: none;
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-1.5deg); }
        50% { transform: rotate(1.5deg); }
      }
      .wiggle-anim {
        animation: wiggle 0.2s infinite ease-in-out;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .dragging {
        opacity: 0.5;
        transform: scale(0.95);
      }
    </style>
